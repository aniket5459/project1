<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/e74afd4483.js" crossorigin="anonymous"></script>
</head>
<body >
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="https://d2rbodpj0xodc.cloudfront.net/stories/1134013956365485346/39fcdead-20f3-4fde-8169-32361341178e.jpeg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 rightside ">
                    <h1>Register Yourself! </h1>
                    <form >
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Enter your name" class="form-control">
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 5px;">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Enter your Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 5px;">
                            <div class="col-lg-7">
                                <input type="date" placeholder="Enter your DOB" class="form-control">
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 5px;">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Create Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 5px;">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Confirm Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1" >Create Account</button>
                            </div>
                        </div>
                        
                    </form>
                    
                    <p>Already have an account?<a href="login.html" class="decor">Login</a></p>
                    <a href="project1.html">Back to Home</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</body>
</html>
